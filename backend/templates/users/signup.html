{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-dark fw-light lh-base mt-4 text-center">Регистрация</h2>
        {% include 'includes/check_error.html' %}
        <form method="POST" action="{% url 'core:signup' %}">
          {% csrf_token %}
          {% include 'includes/cycle_forms.html' %}
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary my-3 col-4"> Зарегистрироваться </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
