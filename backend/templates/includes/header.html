{% load static %}
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src= {% static 'img/logo.png' %} width="25" height="25"
        class="d-inline-block align-top" alt="Логотип проекта" />
        <span style="color: red">Rent</span>play
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Игровые приставки</a></li>
        {% if user.is_authenticated %}
        <li><a href="#" class="nav-link px-2 text-white">Избранное</a></li>
        {% endif %}
        <li><a href="#" class="nav-link px-2 text-white">Игры</a></li>
        <li><a href="#" class="nav-link px-2 text-white">О сервисе</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Найти..." aria-label="Search">
      </form>
      {% if user.is_authenticated %}
      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a class="dropdown-item" href="#">Мои операции</a></li>
          <li><a class="dropdown-item" href="#">Бонусы и скидки</a></li>
          <li><a class="dropdown-item" href="#">Настройки</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Выйти</a></li>
        </ul>
      </div>
      {% else %}
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Войти</button>
        <button type="button" class="btn btn-warning">Регистрация</button>
      </div>
      {% endif %}
    </div>
  </div>
</header>
