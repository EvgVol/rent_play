{% load static %}
{% load thumbnail %}
<div
    class="date-box rounded-3 shadow text-center bg-light position-absolute top-0 start-0 p-2 ms-3 mt-3">
    <h6 class="fs-14 fw-medium mb-0">{{ post.pub_date|date:"d.m.Y"  }}</h6>
</div>

<div class="post-preview mb-4">
  {% thumbnail post.image "616x360" crop="center" as im %}
  <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
  {% endthumbnail %}
</div>

<div class="post">
    <div class="d-flex align-items-center gap-3">
        <p class="fs-15 text-muted mb-0"><i data-feather="message-square"
                class="icon-xs me-1"></i>
            <a href="#" class="text-muted">897</a>
        </p>
        <p class="fs-15 text-muted mb-0"><i data-feather="eye" class="icon-xs me-1"></i> <a
                href="#" class="text-muted">###</a></p>
    </div>
    <h6 class="fs-22 fw-semibold my-3 post-title"><a href="single-post.html">{{ post.name }}</a></h6>
    <p class="text-muted">
      {{ post.description|linebreaks }}
    </p>
</div>
