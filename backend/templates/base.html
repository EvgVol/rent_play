<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
    <meta name="author" content="Themesdesign" />
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/pe-icon-7-stroke.css' %}" />
    <link rel="stylesheet" id="app-css" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="{% static 'css/colors/default.css' %}" rel="stylesheet" type="text/css" id="color-opt" />
</head>
  <body data-bs-target=".navbar" data-bs-offset="110">
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer>
      {% include 'includes/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/shuffle.min.js' %}"></script>
    <script src="{% static 'js/gallery.init.js' %}"></script>
    <script src="{% static 'js/glightbox.min.js' %}"></script>
    <script src="{% static 'js/product-detail.js' %}"></script>
    <script src="{% static 'js/shuffle.min.js' %}"></script>
    <script src="{% static 'js/feather.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'scripts/scripts.js' %}"></script>
  </body>
</html>
